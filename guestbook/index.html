<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guestbook</title>
	<style>
		#entries p {font-family:MS Gothic}
		#entries {height:700px;width:100%;}
	</style>
</head>
<body>
  <h1 style="font-size:18px;font-family:MS Gothic">Guestbook</h1>
  <form id="guestbook-form" style="font-size:14px;font-family:MS Gothic">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea><br>
    <button type="submit">Submit</button>
  </form>
  <div id="entries"></div>
	<script src="/guestbook/script.js"></script>
	<script src="/guestbook/shuffle.js"></script>
</body>
</html>
